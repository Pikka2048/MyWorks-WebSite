<!DOCTYPE html>
<html lang="ja-jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // GitHub Pages での SPA アドレス解決用
        (function () {
            const query = window.location.search;
            if (query.startsWith('?p=')) {
                const route = decodeURIComponent(query.substr(3));
                window.history.replaceState(null, null, route);
            }
        })();
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>7492WebSite</title>

</head>

<body>
    <header>
        <ul class="nav-list">
            <li class="nav-list-item">
                <a class="headline">✈</a>
            </li>
            <li class="nav-list-item">
                <a id="home">Home</a>
            </li>
            <li class="nav-list-item">
                <a id="about" tabindex="-1">About</a>
            </li>
            <li class="nav-list-item">
                <a id="blog">Blog</a>
            </li>
            <li class="nav-list-item">
                <a id="geimei" href="https://pikka2048.github.io/React-GeimeiGeneretor/" target="_blank"
                    rel="noopener noreferrer">芸名ジェネレーター</a>
            </li>
            <li class="nav-list-item">
                <a id="github" href="https://github.com/" target="_blank" rel="noopener noreferrer">Github</a>
            </li>
        </ul>
    </header>
    <div class="container">
        <div id="content">

        </div>
    </div>
    <div class="container">
        <div id="posts-list">

        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
